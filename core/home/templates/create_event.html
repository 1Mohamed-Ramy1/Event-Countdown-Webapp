{% extends "base.html" %}
{% block title %}Create Counter{% endblock %}

{% block content %}
<div class="hero text-center">
  <h1>Create Your Own Countdown ⏳</h1>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card card-count p-4">

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3 text-start">
            <label class="form-label">Event Name</label>
            <input name="name" class="form-control" required placeholder="Example: My Exam">
          </div>

          <div class="mb-3 text-start">
            <label class="form-label">Duration</label>

            <div class="row g-2">
              <div class="col">
                <input name="hours" type="number" min="0" class="form-control" value="0" placeholder="Hours">
              </div>
              <div class="col">
                <input name="minutes" type="number" min="0" max="59" class="form-control" value="0" placeholder="Minutes">
              </div>
              <div class="col">
                <input name="seconds" type="number" min="0" max="59" class="form-control" value="0" placeholder="Seconds">
              </div>
            </div>

            <div class="form-text small-muted mt-2">
              You can enter large numbers (EX:28 hours) — they will be handled automatically (28 hours = 1 day 4 hours).
            </div>
          </div>

          <button class="btn btn-primary w-100">Start Counter</button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'events_list' %}" class="btn btn-outline-secondary btn-sm">
            View all counters
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
